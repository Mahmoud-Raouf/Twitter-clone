{% load static %}
{% for tweet in object_list  %}
<div class="tweet-post input-group ">
    
    <img src="{% static 'img/1.jpg'%}" class="rounded-circle ml-3 d-block mt-2" alt="الصوره الشخصيه" width="50px" height="50px">
    {% if tweet.image %}
        <span class="ml-2 mt-4">@{{tweet.user}} {{tweet.created_at}}</span>
        <div class="dropdown d-block dropleft">
            <button class="edit-tweet mb-3" class="btn btn-black dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-align-justify fa-sm "></i>
            </button>
            <div class="dropdown-menu"   aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="{% url 'tweets:updatetweet' tweet.slug %}">Edit</a>
                <a class="dropdown-item" href="{% url 'tweets:deletetweet' tweet.slug %}">Delete</a>
            </div>
        </div>
        <br>
        <br>
        <br>
        <div class="img-post">
        <p class="float-right mr-3 mt-2" >{{ tweet.content }}</p>
        <img src="{{ tweet.image.url }}" class=" ml-5 mt-2 d-block " alt="الصوره الشخصيه" width="470" height="270"></div>
        <hr class="style2">
        <div class="icons">
            <i class="fa fa-comment"></i>
            <i class="fa fa-retweet"></i>
            <i class="fa fa-heart"></i>
            <i class="fa fa-share-square"></i>
        </div>
        {% else %}
            <span class="ml-2 mt-4">@{{tweet.user}} {{tweet.created_at}}</span>
            <div class="dropdown d-block dropleft">
                <button class="edit-tweet mb-3" class="btn btn-black dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-align-justify fa-sm "></i>
                </button>
                <div class="dropdown-menu"   aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'tweets:updatetweet' tweet.slug %}">Edit</a>
                    <a class="dropdown-item" href="{% url 'tweets:deletetweet' tweet.slug %}">Delete</a>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="img-post-just-word">
                <p class="float-right ml-5 mt-2" >{{ tweet.content }}</p>
            </div>
            <hr class="style2">
            <div class="icons ml-4">
                <i class="fa fa-comment"></i>
                <i class="fa fa-retweet"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-share-square"></i>
            </div>
        {% endif %}
</div>
{% endfor %}
