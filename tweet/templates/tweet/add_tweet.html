
{% load static %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="create-tweet-form">
        <h4>Home</h4>
        <hr class="style1">
        <div class="create-tweet input-group">
            <img src="{% static 'img/1.jpg'%}" class="rounded-circle ml-3 d-block" alt="الصوره الشخصيه" width="50px" height="50px">
            
            <!--  name here for post data from input to form -->
            <input class="form-control " type="text" name="content" for="content" id="content"  placeholder="What's happening?" > 
        </div>
        <div class="element-tweet">
            <button type="submit" class="btn btn-warning font-weight-bold float-right mr-3 mt-3 rounded-pill">Tweet</button>
                <div class="icons1">
                    <label for="image" ><i class="fa fa-image"></i></label>
                    <input type="file" name="image" id="image" accept="image/*" style="display: none;">
                    <i class="fa fa-film"></i>
                </div>
            <hr class="style2">
        </div>
    </div>
    </form>
